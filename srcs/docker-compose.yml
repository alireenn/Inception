version: '3.4'

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opt: #options:
      device: /home/anovelli/data/wordpress #devices path (example, we have to create manually in the vm)
      o: bind #enables a specific host path to be linked to the container volume path
      type: none #empty volume that has no initial content.
  mariadb:
    name: mariadb
    driver: local
    driver_opt:
      device: /home/anovelli/data/mariadb
      o: bind
      type: none

networks:
  inception:
    name: inception

services:
  nginx:
    build:
      context: .
      container_name: nginx
      build: ./requirements/nginx
      image: nginx:42
      dockerfile: ./nginx/Dockerfile
    networks:
      - inception

  mariadb:
    build:
      context: .
      dockerfile: ./mariaDB/Dockerfile
    container_name: mariadb
    networks:
      - inception

  wordpress:
    build:
      context: .
      dockerfile: ./wordpress/Dockerfile
    container_name: wordpress
    networks:
      - inception
